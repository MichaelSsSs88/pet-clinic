<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of vests</title>
</head>
<body>
<h1 th:text="'List of Vets'">Hello from vets</h1>
<table>
    <thead>
    <tr>
        Id
    </tr>
    <tr>First Name</tr>
    <tr>Last name</tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">Joe</td>
        <td th:text="${vet?.lastName}">Buk</td>

    </tr>
    </tbody>
</table>
</body>
</html>
